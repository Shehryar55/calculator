<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    
    <div class="calculator">
<input type="text" name="screen" id="screen" placeholder="0">
<table>
   
    
<tr>
<td><button>log</button></td>
<td><button>sin</button></td>
<td><button>cos</button></td>
<td><button>tan</button></td>

</tr>

<tr>
    <td><button>7</button></td>
    <td><button>8</button></td>
    <td><button>9</button></td>
    <td><button>+</button></td>
    
    </tr>
    <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button><font color="black"><b>c</b></font></button></td>
        
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>-</button></td>
            
            </tr>
            <tr>
                <td><button>0</button></td>
               <td><button>.</button></td>
                <td><button>/</button></td>
                <td><button><font color="black"><b>=</b></font></button></td>
                
                
                </tr>
             
</table>

</div>

    </div>
</body>
<script src="index.js"></script>
</html>
